<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <title>$p_title</title>
    <link rel="stylesheet" id="style" href="static/show_poem_rich.css" />
    <script>
        function set_style(style) {
            document.getElementById('style').href='static/show_poem_'+style+'.css';
        }
    </script>
</head>
<body>

    <h1>$title</h1>

    <h2>$author</h2>

    <p class="author">$schools $born-$died</p>
    
    <p class="book">Sbírka: $b_title, $year</p>
    
    <p class="id">$id</p>

    <p>
        <button onclick="set_style('plain')">Bez anotace</button>
        <button onclick="set_style('rich')">S anotací</button>
    </p>

    <hr>

    <div class="body">$stanzas</div>

</body>
</html>
