<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <title>$p_title</title>
    <link rel="stylesheet" id="style_rich" href="static/show_poem_rich.css" />
    <link rel="stylesheet" id="style_plain" href="static/show_poem_plain.css" disabled />
    <script>
        function set_style(style) {
            for ( i=0; i<document.styleSheets.length; i++) {
                void(document.styleSheets.item(i).disabled=true);
            }
            document.getElementById('style_' + style).disabled=false;
        }
    </script>
</head>
<body>

    <h1>$title</h1>

    <h2>$author</h2>

    <p class="author">$schools $born-$died</p>
    
    <p class="book">Sbírka: $b_title, $year</p>
    
    <p class="id">$id</p>

    <p>
        <button onclick="set_style('plain')">Bez anotace</button>
        <button onclick="set_style('rich')">S anotací</button>
    </p>

    <hr>

    <div class="body">$stanzas</div>

</body>
</html>
