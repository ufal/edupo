    <p>TITLE</p>
    <div id="chat">CONVERSATION</div>
    <img id="generated-img" src="genimgs/IMAGE.png">
</div>

<div class="horizontal-forms-holder offset-top">
    <form method="post" class="standard small half" action="share.py">
        <input name="image" type="hidden" value="IMAGE">
        <input name="thread_id" type="hidden" value="THREAD_ID">
        <input name="zalozni" type="hidden" value="ZALOZNI">
        <input name="title" type="hidden" value="TITLE">

        <!-- TODO: vypouští se <input name="author">, takže je potřeba to zohlednit na backendu -->
        
        <textarea name="text" rows="1" cols="60" placeholder="Napiš sem popis obrázku a své jméno, profil nebo přezdívku, jestli chceš"></textarea>

        <p>Výsledek můžeš veřejně sdílet. Promítneme ho<br>v galerii a možná i v knize a na soc. sítích</p>

        <button type="submit" name="submit" class="small">
            <img class="fa-icon blue" src="./fa-symbols/regular/paper-plane.svg">
            Sdílet
        </button>
    </form>
