<div class="horizontal-forms-holder offset-top">
    <form method="post" class="standard half" action="share.py">
        <input type="hidden" name="thread_id" value="THREAD_ID">
        <input type="hidden" name="title" value="TITLE">

        <!-- Vypouští se input author (místo něj posílám text), takže to asi bude potřeba zohlednit -->
        <textarea name="text" rows="1" cols="70" placeholder="Napiš sem své jméno, profil nebo přezdívku a popis výsledku jestli chceš"></textarea>
        <p>Výsledek můžeš veřejně sdílet. Promítneme ho<br>v galerii a možná i v knize a na soc. sítích</p>
        <button type="submit" name="submit" class="small" value="Sdílej text">
            <img class="fa-icon blue" src="./fa-symbols/regular/paper-plane.svg">
            Sdílet
        </button>
    </form>
    <form method="post" class="standard half" action="wolker_image.py" onsubmit="this.submit.classList.add('show-loading')">
        <input type="hidden" name="thread_id" value="THREAD_ID">
        <input type="hidden" name="title" value="TITLE">
        <input type="hidden" name="prefix" value="Fotorealistické, obrázek vypadá jako současná fotografie. Jen obrázek, neobsahuje žádný text. Popis ilustrace k textu: ">

        <textarea name="text" rows="1" cols="70" placeholder="Napiš sem popis doprovodného obrázku"></textarea>
        <!-- TODO backlink? --> 
        <button type="submit" name="submit" class="small" value="Doplň text ilustrací">
            <img class="fa-icon blue" src="./fa-symbols/light/arrow-right.svg">
            Vygenerovat obrázek k textu
        </button>
    </form>
</div>
