<div id="ilustrace-basne" class="max-block-width">
    <form method="post" action="wolker_image.py" class="standard">

        <h1>Vytvoř ilustraci k básni Jiřího Wolkera</h1>
        
        <p>Vyberte si báseň Jiřího wolkera a doprovoď ji obrazem</p>
        
        <input name="prevfull" type="hidden" value="welcome_wolker_feel.py">
        <input name="prefix" type="hidden" value="Obrázek ilustující báseň napsanou mladým českým levicovým básníkem Jiřím Wolkerem na začátku 20. století. Popis obrázku: ">
        
        <select name="title">POEMS</select>
        
        <p class="note">
            <img class="icon fa-icon" src="./fa-symbols/regular/info-circle.svg">
            Popiš několika slovy nebo několika větami,<br>jak by měl vypadat obrázek ilustrující vybranou báseň JW:
        </p>
        
        <textarea name="text" rows="4" cols="60" placeholder="Piš"></textarea>
        
        <button type="submit" name="submit" value="Vygenerovat obrázek" onclick="this.classList.add('show-loading')">
            <img class="fa-icon blue" class="big" src="./fa-symbols/light/arrow-right.svg">
            Vygenerovat obrázek
        </button>
        
    </form>
</div>
